name: Deploy to VPS (Recette)

on:
  push:
    branches: [ "recette" ]

jobs:
  build-and-deploy:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    env:
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      FRONTEND_DIR: /var/www/fs-veec-planning-recette
      BACKEND_DIR: /var/www/fs-veec-planning-api-recette
      BACKEND_PM2_NAME: veec-recette-backend
      BACKEND_PORT: "4010"   # ✅ Recette tourne sur 4010
      VITE_API_URL: https://recette.planning.veec.coutellec.fr/api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Remove Windows lockfile
        run: rm -f package-lock.json

      - name: Install deps (frontend root)
        run: npm install

      - name: Build (Vite) with API URL
        run: npm run build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}

      # --- SSH key for rsync/ssh ---
      - name: Write SSH key
        run: |
          echo "${{ secrets.SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Prepare known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -p ${SSH_PORT:-22} ${{ env.SSH_HOST }} >> ~/.ssh/known_hosts

      # --- Deploy FRONTEND ---
      - name: Rsync dist/ to VPS (Frontend Recette)
        run: |
          rsync -avz --delete -e "ssh -i key.pem -p ${SSH_PORT:-22}" dist/ \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.FRONTEND_DIR }}/

      # --- Deploy BACKEND (dossier `server/`) ---
      - name: Rsync server/ to VPS (Backend Recette)
        run: |
          rsync -avz --delete -e "ssh -i key.pem -p ${SSH_PORT:-22}" server/ \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.BACKEND_DIR }}/

      # --- Install deps backend & restart PM2 (force clean) ---
      - name: Install & restart backend with PM2
        run: |
          ssh -i key.pem -p ${SSH_PORT:-22} ${{ env.SSH_USER }}@${{ env.SSH_HOST }} "
            set -e
            cd ${BACKEND_DIR}
            npm install --production

            # Stoppe et supprime l'ancienne instance
            pm2 delete ${BACKEND_PM2_NAME} || true

            # Libère le port au cas où un vieux process bloque encore
            fuser -k ${BACKEND_PORT}/tcp || true

            # Redémarre sur le bon port
            PORT=${BACKEND_PORT} pm2 start index.mjs --name ${BACKEND_PM2_NAME}

            # Persiste la conf PM2 pour reboot
            pm2 save || true
          "


      # --- Last deploy stamp ---
      - name: Save last deploy date (Recette)
        run: |
          echo "## Dernier déploiement Recette" > LAST_DEPLOY_RECETTE.md
          echo "" >> LAST_DEPLOY_RECETTE.md
          echo "$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> LAST_DEPLOY_RECETTE.md

      - name: Commit last deploy date (Recette)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add LAST_DEPLOY_RECETTE.md
          git commit -m "Update last deploy date (Recette) [skip ci]" || echo "No changes"
          git push
