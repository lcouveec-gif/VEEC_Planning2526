name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Eviter le lockfile Windows pour Rollup (npm optional deps bug)
      - name: Remove Windows lockfile
        run: rm -f package-lock.json

      - name: Install deps
        run: npm install

      - name: Build (Vite)
        run: npm run build

      # Ecrire la clé privée depuis le secret dans un fichier sécurisé
      - name: Write SSH key
        run: |
          echo "${{ secrets.SSH_KEY }}" > key.pem
          chmod 600 key.pem

      # (Optionnel) afficher l'empreinte de la clé pour debug
      - name: Show key fingerprint
        run: ssh-keygen -lf key.pem

      # Ajouter l'hôte pour éviter le prompt fingerprint
      - name: Add host to known_hosts
        run: |
          ssh-keyscan -p ${SSH_PORT:-22} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # Déploiement via rsync avec la clé (-i)
      - name: Rsync dist/ to VPS
        run: |
          rsync -avz --delete -e "ssh -i key.pem -p ${SSH_PORT:-22}" dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/fs-veec-planning/
        env:
          SSH_PORT: ${{ secrets.SSH_PORT }}