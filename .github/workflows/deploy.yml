name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # ---- Fix Rollup on Linux (npm optional deps bug) ----
      # Le lockfile généré sous Windows empêche l'optional @rollup/rollup-linux-x64-gnu
      # On supprime le package-lock pour laisser npm résoudre proprement sous Linux.
      - name: Remove Windows lockfile
        run: rm -f package-lock.json

      - name: Install deps
        run: npm install

      - name: Build (Vite)
        run: npm run build
      # -----------------------------------------------------

      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          ssh-keyscan -p ${SSH_PORT:-22} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync dist/ to VPS
        run: |
          rsync -avz --delete -e "ssh -p ${SSH_PORT:-22}" dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/fs-veec-planning/
        env:
          SSH_PORT: ${{ secrets.SSH_PORT }}