name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (CI clean install)
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      # Charge la clé privée dans l'agent SSH
      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # Ajoute l’empreinte du serveur dans known_hosts (évite le prompt)
      - name: Add host to known_hosts
        run: |
          ssh-keyscan -p ${SSH_PORT:-22} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync dist/ to VPS
        run: |
          rsync -avz --delete -e "ssh -p ${SSH_PORT:-22}" dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/fs-veec-planning/
        env:
          SSH_PORT: ${{ secrets.SSH_PORT }}