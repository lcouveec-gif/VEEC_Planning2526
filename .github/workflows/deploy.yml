name: Deploy to VPS (Prod)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    env:
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      FRONTEND_DIR: /var/www/fs-veec-planning
      BACKEND_DIR: /var/www/fs-veec-planning-api
      BACKEND_PM2_NAME: veec-prod-backend
      BACKEND_PORT: "4011"
      VITE_API_URL: https://planning.veec.coutellec.fr/api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Remove Windows lockfile
        run: rm -f package-lock.json

      - name: Install deps (frontend root)
        run: npm install

      - name: Build (Vite) with API URL
        run: npm run build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Validate secrets
        run: |
          echo "Checking required secrets..."
          if [ -z "${{ secrets.SSH_KEY }}" ]; then echo "ERROR: SSH_KEY is not set"; exit 1; fi
          if [ -z "${{ secrets.SSH_HOST }}" ]; then echo "ERROR: SSH_HOST is not set"; exit 1; fi
          if [ -z "${{ secrets.SSH_USER }}" ]; then echo "ERROR: SSH_USER is not set"; exit 1; fi
          echo "All required secrets are configured ✓"

      - name: Write SSH key
        run: |
          echo "${{ secrets.SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Show key fingerprint
        run: ssh-keygen -lf key.pem

      - name: Debug SSH configuration
        run: |
          echo "SSH_HOST: ${{ env.SSH_HOST }}"
          echo "SSH_USER: ${{ env.SSH_USER }}"
          echo "SSH_PORT: ${SSH_PORT:-22}"
          echo "Testing SSH connectivity..."

      - name: Prepare known_hosts
        run: |
          mkdir -p ~/.ssh || true
          chmod 700 ~/.ssh || true
          touch ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          echo "Running ssh-keyscan on port ${SSH_PORT:-22}..."
          ssh-keyscan -p ${SSH_PORT:-22} ${{ env.SSH_HOST }} >> ~/.ssh/known_hosts 2>&1 || echo "Warning: ssh-keyscan failed"
          cat ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          echo "Testing SSH connection..."
          ssh -v -i key.pem -p ${SSH_PORT:-22} -o ConnectTimeout=10 -o StrictHostKeyChecking=no \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }} "echo 'SSH connection successful'" || echo "SSH test failed"

      # --- Déploiement FRONTEND ---
      - name: Rsync dist/ to VPS (Prod)
        run: |
          rsync -avz --delete -e "ssh -i key.pem -p ${SSH_PORT:-22} -o ConnectTimeout=30 -o StrictHostKeyChecking=no" dist/ \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.FRONTEND_DIR }}/

      # --- Déploiement BACKEND ---
      - name: Rsync server/ to VPS (Backend Prod)
        run: |
          rsync -avz --delete -e "ssh -i key.pem -p ${SSH_PORT:-22} -o ConnectTimeout=30 -o StrictHostKeyChecking=no" server/ \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.BACKEND_DIR }}/

      - name: Install & restart backend with PM2 (force clean)
        run: |
          ssh -i key.pem -p ${SSH_PORT:-22} -o ConnectTimeout=30 -o StrictHostKeyChecking=no ${{ env.SSH_USER }}@${{ env.SSH_HOST }} "
            set -e
            cd ${BACKEND_DIR}
            npm install --production

            pm2 delete ${BACKEND_PM2_NAME} || true
            fuser -k ${BACKEND_PORT}/tcp || true

            PORT=${BACKEND_PORT} pm2 start index.mjs --name ${BACKEND_PM2_NAME}
            pm2 save || true
          "

      # --- Last deploy stamp ---
      - name: Save last deploy date (Prod)
        run: |
          echo "## Dernier déploiement Production" > LAST_DEPLOY_PROD.md
          echo "" >> LAST_DEPLOY_PROD.md
          echo "$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> LAST_DEPLOY_PROD.md

      - name: Commit last deploy date (Prod)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add LAST_DEPLOY_PROD.md
          git commit -m "Update last deploy date (Prod) [skip ci]" || echo "No changes"
          git push
