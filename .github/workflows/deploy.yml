name: Deploy to VPS (Prod)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Remove Windows lockfile
        run: rm -f package-lock.json

      - name: Install deps
        run: npm install

      - name: Build (Vite)
        run: npm run build

      - name: Write SSH key
        run: |
          echo "${{ secrets.SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Show key fingerprint
        run: ssh-keygen -lf key.pem

      - name: Prepare known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -p ${SSH_PORT:-22} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync dist/ to VPS (Prod)
        run: |
          rsync -avz --delete -e "ssh -i key.pem -p ${SSH_PORT:-22}" dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/fs-veec-planning/
        env:
          SSH_PORT: ${{ secrets.SSH_PORT }}

      - name: Save last deploy date (Prod)
        run: |
          echo "## Dernier dÃ©ploiement Production" > LAST_DEPLOY_PROD.md
          echo "" >> LAST_DEPLOY_PROD.md
          echo "$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> LAST_DEPLOY_PROD.md

      - name: Commit last deploy date (Prod)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add LAST_DEPLOY_PROD.md
          git commit -m "Update last deploy date (Prod) [skip ci]" || echo "No changes"
          git push
