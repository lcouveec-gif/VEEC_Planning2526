name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Évite le lockfile Windows (bug npm optional deps / rollup)
      - name: Remove Windows lockfile
        run: rm -f package-lock.json

      - name: Install deps
        run: npm install

      - name: Build (Vite)
        run: npm run build

      # Écrit la clé privée depuis le secret dans un fichier protégé
      - name: Write SSH key
        run: |
          echo "${{ secrets.SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Show key fingerprint
        run: ssh-keygen -lf key.pem

      # ⚠️ Créer ~/.ssh avant d'ajouter known_hosts
      - name: Prepare known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -p ${SSH_PORT:-22} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # Déploiement via rsync en utilisant la clé (-i)
      - name: Rsync dist/ to VPS
        run: |
          rsync -avz --delete -e "ssh -i key.pem -p ${SSH_PORT:-22}" dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/fs-veec-planning/
        env:
          SSH_PORT: ${{ secrets.SSH_PORT }}