<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VEEC Volleyball - Planning</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png" />
    <link rel="manifest" href="/manifest.json" />


    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:title" content="VEEC Volleyball - Planning 2025/2026" />
    <meta property="og:description" content="Application du club VEEC pour visualiser les créneaux d'entraînement." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://planning.veec.coutellec.fr/" />

    <!-- OG carré (WhatsApp / Telegram) -->
    <meta property="og:image" content="https://planning.veec.coutellec.fr/logo.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />

    <!-- OG paysage (Facebook / LinkedIn) -->
    <meta property="og:image" content="https://planning.veec.coutellec.fr/logo_og_landscape.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="VEEC Volleyball - Planning 2025/2026" />
    <meta name="twitter:description" content="Application du club VEEC pour visualiser les créneaux d'entraînement." />
    <meta name="twitter:image" content="https://planning.veec.coutellec.fr/logo_og_landscape.png" />

    <!-- Icône iOS / Android (ajout à l’écran d’accueil) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/logo.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Charte graphique VEEC - inspirée des maillots noir et blanc
              veec: {
                blue: '#003B7A',      // Bleu marine principal
                yellow: '#F9B233',    // Jaune/Or
                red: '#A63446',       // Rouge bordeaux
                green: '#00857D',     // Vert émeraude (Volley-Assis)
              },
              dark: {
                background: '#0d0d0d',  // Noir profond
                surface: '#1a1a1a',     // Noir surface
                primary: '#ffffff',     // Blanc pour contraste
                secondary: '#404040',   // Gris foncé
                onPrimary: '#000000',   // Noir sur blanc
                onSurface: '#e5e5e5',   // Blanc cassé pour texte
                border: '#2d2d2d',      // Gris très foncé pour bordures
              },
              light: {
                background: '#f5f5f5',  // Gris très clair
                surface: '#FFFFFF',     // Blanc pur
                primary: '#1a1a1a',     // Noir pour éléments principaux
                secondary: '#737373',   // Gris moyen
                onPrimary: '#FFFFFF',   // Blanc sur noir
                onSurface: '#0d0d0d',   // Noir pour texte
                border: '#d4d4d4',      // Gris clair pour bordures
              }
            }
          }
        }
      }
    </script>

    <!-- Librairies pour export PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Import maps React -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
      }
    }
    </script>
  </head>

  <body class="bg-light-background dark:bg-dark-background">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
